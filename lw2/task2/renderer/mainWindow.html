<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Editor</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="editor-container">
        <div class="edit-line-container" id="line-editor">
            <div class="editor-block">
                <label class="editor-block-label">Line Color:</label>
                <input type="color" class="editor-block-input" id="line-color-picker" value="#000" />
            </div>
            <div class="editor-block">
                <label class="editor-block-label">Line Width:</label>
                <div class="editor-block-input">
                    <input type="number" class="form-control" id="line-width-input" max="50" min="1" value="5"/>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
